spring.data.rest.base-path=/api/data
spring.jackson.serialization.indent_output=true
server.servlet.session.timeout=1200m
server.servlet.session.cookie.max-age=1200m

#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.use_sql_comments=true

spring.datasource.url=jdbc:h2:./judge;DB_CLOSE_ON_EXIT=FALSE
#create-drop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.driverClassName=org.h2.Driver


spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

app.img.upload-dir=upload
app.img.extension-img=jpg,jpeg,png,gif


logging.file = main.log
logging.pattern.console= %d{HH:mm:ss.SSS} - %msg%n
logging.pattern.file= %d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n


